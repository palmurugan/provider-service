server:
  port: 7073

spring:
  application:
    name: provider-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://192.168.1.42:5432/smartmart?currentSchema=provider}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: none  # We use Liquibase for schema management
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      retries: 3
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true
        compression.type: snappy

kafka:
  topic:
    service-events: dev.provider.service.events
  consumer:
    group-id: service-search-indexer
event:
  publisher:
    enabled: true
opensearch:
  host: ${OPENSEARCH_HOST:localhost}
  port: ${OPENSEARCH_PORT:9200}
  username: ${OPENSEARCH_USERNAME:admin}
  password: ${OPENSEARCH_PASSWORD:admin}

logging:
  level:
    com.serviq.provider: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN